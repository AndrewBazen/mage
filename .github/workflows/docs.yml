          HTMLEOF

          # Copy documentation files with error handling
          echo "üìÑ Copying documentation files..."
          cp README.md site/ 2>/dev/null || echo "‚ö†Ô∏è README.md not found, creating placeholder"
          
          if [ ! -f site/README.md ]; then
              echo "# Mage Language" > site/README.md
              echo "Please see the main documentation for details." >> site/README.md
          fi

          # Copy examples with error handling
          if [ -d examples ]; then
              cp -r examples site/
              echo "‚úÖ Examples copied to site"
          else
              echo "‚ö†Ô∏è No examples directory found, creating placeholder"
              mkdir -p site/examples
              echo "# Examples" > site/examples/README.md
          fi

          # Copy assets with error handling
          if [ -d assets ]; then
              cp -r assets site/
              echo "‚úÖ Assets copied to site"
          else
              echo "‚ö†Ô∏è No assets directory found, creating placeholder"
              mkdir -p site/assets/icons
          fi

          # Copy generated docs with error handling
          if [ -d docs/generated ]; then
              cp -r docs/generated site/docs/
              echo "‚úÖ Generated docs copied to site"
          else
              echo "‚ö†Ô∏è No generated docs found"
              mkdir -p site/docs
          fi

                     # Verify site directory exists and has content
           if [ -d site ] && [ "$(ls -A site)" ]; then
               echo "‚úÖ Documentation website created successfully"
               echo "üìã Site contents:"
               ls -la site/
               echo "üìÑ Verifying critical files:"
               if [ -f site/index.html ]; then
                   echo "‚úÖ index.html exists ($(wc -c < site/index.html) bytes)"
               else
                   echo "‚ùå index.html missing!"
                   exit 1
               fi
           else
               echo "‚ùå Failed to create site directory"
               exit 1
           fi

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
          
      - name: Verify artifact upload
        run: |
          echo "‚úÖ Artifact upload completed"
          echo "üì¶ Uploaded site directory contents to GitHub Pages artifact"

  deploy-docs:
    name: Deploy Documentation
    if: github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Wait for artifact availability
        run: |
          echo "‚è≥ Waiting for artifact to be fully uploaded..."
          echo "üîç Current runner environment:"
          pwd
          ls -la
          echo "üì¶ Looking for artifacts from previous job..."
          sleep 15
          echo "‚úÖ Proceeding with deployment"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          timeout: 600000
          error_count: 10
          reporting_interval: 5000

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Build mage
        run: cargo build --release

      - name: Validate example syntax
        run: |
          echo "üîç Validating example scripts..."

          # Find all .mage files in examples
          if [ -d examples ]; then
              find examples -name "*.mage" -type f | while read file; do
                  echo "Checking $file..."
                  
                  # Simple syntax check (file exists and is readable)
                  if [ -r "$file" ]; then
                      echo "‚úÖ $file syntax OK"
                  else
                      echo "‚ùå $file has issues"
                      exit 1
                  fi
              done
          else
              echo "‚ö†Ô∏è No examples directory found"
          fi

          echo "‚úÖ All example scripts validated!"

      - name: Check documentation links
        run: |
          echo "üîç Checking documentation links..."

          # Check if all referenced files exist
          if [ -f examples/PACKAGE-WORKFLOWS.md ]; then
              echo "‚úÖ Package workflows documentation exists"
          else
              echo "‚ö†Ô∏è Package workflows documentation missing"
          fi

          # Check if example files exist
          for example in package-workflow-demo.mage web-project-setup.mage example-mage.toml; do
              if [ -f "examples/$example" ]; then
                  echo "‚úÖ $example exists"
              else
                  echo "‚ö†Ô∏è $example missing"
              fi
          done

          echo "‚úÖ Documentation links validation completed!"
