                                  <p class="text-gray-300">Works seamlessly on Windows, macOS, and Linux</p>
                              </div>
                              <div class="text-center">
                                  <div class="text-4xl mb-3">üì¶</div>
                                  <h3 class="text-xl font-semibold mb-2">Package Management</h3>
